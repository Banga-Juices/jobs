
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>وظيفة كاشير - عصيرات بنقا</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2d9958;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
      color: #333;
    }
    input[type="text"], input[type="tel"], input[type="date"], select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 6px;
    }
    .button-group button {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f3f3f3;
      cursor: pointer;
      font-weight: bold;
    }
    .button-group button.selected {
      background-color: #2d9958;
      color: white;
      border-color: #2d9958;
    }
    #submitBtn {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #2d9958;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #errorBox {
      background-color: #ffe0e0;
      color: #a00;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #444;
    }
    #successBox {
      display: none;
      background-color: #e0ffe0;
      padding: 12px;
      border-radius: 8px;
      color: #006600;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>التقديم على وظيفة كاشير</h2>
    <div id="errorBox"></div>
    <form id="applyForm" novalidate>
      <label>الهوية</label>
      <input type="text" id="id" required pattern="\d{10}" />

      <label>الاسم الرباعي</label>
      <input type="text" id="fullname" required />

      <label>تاريخ الميلاد</label>
      <input type="date" id="birthdate" required />

      <label>رقم الجوال</label>
      <input type="tel" id="phone" pattern="\d{10}" required />

      <label>السكن</label>
      <select id="area" required>
        <option value="">اختر</option>
        <option>الهفوف</option>
        <option>المبرز</option>
        <option>القرى الشرقية</option>
      </select>

      <label>الحي</label>
      <input type="text" id="district" required />

      <label>السنة الدراسية</label>
      <select id="year" required>
        <option value="">اختر</option>
        <option>الأولى</option>
        <option>الثانية</option>
        <option>الثالثة</option>
        <option>الرابعة</option>
        <option>الخامسة</option>
      </select>

      <label>التخصص</label>
      <input type="text" id="major" required />

      <label>هل تملك سيارة؟</label>
      <div class="button-group" id="carButtons">
        <button type="button" data-value="نعم">نعم</button>
        <button type="button" data-value="لا">لا</button>
      </div>

      <label>هل سبق لك العمل ككاشير؟</label>
      <div class="button-group" id="cashierButtons">
        <button type="button" data-value="نعم">نعم</button>
        <button type="button" data-value="لا">لا</button>
      </div>

      <label>الصورة الشخصية</label>
      <input type="file" id="photo" accept="image/*" required />

      <label>السيرة الذاتية</label>
      <input type="file" id="cv" accept=".pdf,.doc,.docx,image/*" />

      <button type="submit" id="submitBtn">إرسال الطلب</button>
      <div id="loading">⏳ جاري الإرسال...</div>
      <div id="successBox">تم الإرسال بنجاح، بالتوفيق!</div>
    </form>
  </div>

  <script>
    let selectedCar = null;
    let selectedCashier = null;

    document.querySelectorAll('#carButtons button').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedCar = btn.getAttribute('data-value');
        document.querySelectorAll('#carButtons button').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      });
    });

    document.querySelectorAll('#cashierButtons button').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedCashier = btn.getAttribute('data-value');
        document.querySelectorAll('#cashierButtons button').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
      });
    });
  </script>
</body>
</html>
